<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>港湾AI検査システム v13_Identification_Bridge</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flash-effect { animation: flash 0.1s ease-out; }
        @keyframes flash { from { background: white; opacity: 0.8; } to { background: transparent; opacity: 0; } }
        .camera-grid { background-image: radial-gradient(rgba(37, 99, 235, 0.1) 1px, transparent 1px); background-size: 30px 30px; }
    </style>
</head>
<body class="bg-black h-screen flex flex-col overflow-hidden font-mono select-none">

    <div id="top-panel" class="h-[30%] bg-slate-900 border-b border-blue-500/30 flex flex-col relative z-20 transition-colors duration-500">
        <div class="px-4 py-2 border-b border-white/10 flex justify-between items-center">
            <span class="text-[9px] text-blue-400 font-bold tracking-widest uppercase">Stage 2: Identification Enabled</span>
            <div id="ble-badge" class="px-2 py-0.5 rounded text-[9px] bg-blue-500/20 text-blue-400 border border-blue-500/50">J1939: READY</div>
        </div>

        <div id="view-process" class="flex-1 flex flex-col items-center justify-center p-4">
            <div class="text-center">
                <h1 id="main-status" class="text-3xl font-black text-white tracking-tighter italic">WAITING</h1>
                <p id="sub-status" class="text-[10px] text-blue-500/70 font-bold mt-1 uppercase">Ready for tractor-head sync</p>
            </div>
            <button id="btn-trigger" class="hidden mt-6 bg-blue-600 text-white text-xs font-black py-3 px-10 rounded-sm border-b-4 border-blue-800 uppercase tracking-widest">Start Scanning</button>
        </div>

        <div id="view-result" class="hidden absolute inset-0 flex flex-col items-center justify-center p-2 animate-fade-in bg-blue-600">
            <div class="flex flex-col items-center text-white">
                <span class="text-[10px] font-bold tracking-[0.5em] mb-1 opacity-80">IDENTIFICATION RESULT</span>
                <div id="res-title" class="text-5xl font-black italic tracking-tighter leading-none mb-2">TARGET_ID_01</div>
                <div id="res-id-detail" class="text-[10px] font-bold bg-black/20 px-4 py-1 rounded-full mb-3">CONFIDENCE: --%</div>
                <div id="res-desc" class="text-xs font-bold border-t border-white/30 pt-2 w-full text-center">SYSTEM_STATUS_NORMAL</div>
            </div>
            <button id="btn-confirm" class="mt-6 bg-white/20 text-white font-bold py-2 px-12 rounded-full border border-white/50 text-xs uppercase">Confirm & Reset</button>
        </div>
    </div>

    <div class="h-[70%] relative bg-black overflow-hidden camera-grid">
        <video id="webcam" class="absolute inset-0 w-full h-full object-cover opacity-60" autoplay playsinline muted></video>
        <canvas id="overlay" class="absolute inset-0 w-full h-full object-cover"></canvas>
        <div id="shutter-overlay" class="absolute inset-0 pointer-events-none"></div>
        <div id="photo-container" class="absolute bottom-0 left-0 right-0 h-24 bg-gradient-to-t from-black to-transparent p-4 flex gap-2 overflow-x-auto items-end"></div>
    </div>

    <script>
        const { ObjectDetector, FilesetResolver } = mediapipe.tasksVision;
        let objectDetector;
        
        const topPanel = document.getElementById('top-panel');
        const viewProcess = document.getElementById('view-process');
        const viewResult = document.getElementById('view-result');
        const mainStatus = document.getElementById('main-status');
        const subStatus = document.getElementById('sub-status');
        const btnTrigger = document.getElementById('btn-trigger');
        const btnConfirm = document.getElementById('btn-confirm');
        const video = document.getElementById('webcam');
        const overlay = document.getElementById('overlay');
        const shutterOverlay = document.getElementById('shutter-overlay');
        const photoContainer = document.getElementById('photo-container');
        const resIdDetail = document.getElementById('res-id-detail');

        let isModeActive = false, isCapturing = false;
        let currentBox = { x: 0, y: 0, w: 0, h: 0 };
        let centerBox = { x: 0, y: 0, w: 200, h: 200 };
        let lastIdentifiedObject = ""; // 識別した結果を保持
        let lastConfidence = 0;

        async function init() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                objectDetector = await ObjectDetector.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/object_detector/efficientdet_lite0/float16/1/efficientdet_lite0.tflite`, delegate: "GPU" },
                    scoreThreshold: 0.3, runningMode: "VIDEO"
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.onloadedmetadata = () => { btnTrigger.classList.remove('hidden'); detectFrame(); };
            } catch (e) { mainStatus.innerText = "INIT ERROR"; }
        }

        btnTrigger.addEventListener('click', () => {
            isModeActive = true; btnTrigger.classList.add('hidden');
            mainStatus.innerText = "SCANNING";
            mainStatus.className = "text-3xl font-black text-blue-500 italic animate-pulse";
            subStatus.innerText = "Target acquisition in progress";
        });

        async function detectFrame() {
            if (!video.videoWidth || !objectDetector) { requestAnimationFrame(detectFrame); return; }
            overlay.width = video.videoWidth; overlay.height = video.videoHeight;
            const ctx = overlay.getContext('2d'); ctx.clearRect(0, 0, overlay.width, overlay.height);

            if (isCapturing) {
                drawBox(ctx, currentBox.x, currentBox.y, currentBox.w, currentBox.h, "#ef4444", 6, "ANALYZING_ID...");
                requestAnimationFrame(detectFrame); return;
            }

            const detections = objectDetector.detectForVideo(video, Date.now());
            let target = { ...centerBox }; let hasTarget = false; let score = 0; let labelText = "IDLE";

            if (detections.detections && detections.detections.length > 0) {
                const best = detections.detections[0];
                const rawLabel = best.categories[0].categoryName;
                target = { x: best.boundingBox.originX, y: best.boundingBox.originY, w: best.boundingBox.width, h: best.boundingBox.height };
                hasTarget = true; score = best.categories[0].score;
                labelText = `${rawLabel.toUpperCase()} :: ${Math.round(score * 100)}%`;
                
                // 識別情報の準備
                lastIdentifiedObject = rawLabel.toUpperCase();
                lastConfidence = Math.round(score * 98); // 識別シミュレーション
            }

            const lerp = 0.25;
            currentBox.x += (target.x - currentBox.x) * lerp;
            currentBox.y += (target.y - currentBox.y) * lerp;
            currentBox.w += (target.w - currentBox.w) * lerp;
            currentBox.h += (target.h - currentBox.h) * lerp;

            const color = hasTarget ? "#3b82f6" : "rgba(255, 255, 255, 0.2)";
            drawBox(ctx, currentBox.x, currentBox.y, currentBox.w, currentBox.h, color, hasTarget ? 4 : 1, hasTarget ? labelText : null);

            if (isModeActive && hasTarget && score > 0.6) {
                const diff = Math.abs(target.x - currentBox.x);
                if (diff < 30) {
                    isModeActive = false;
                    startBurstCapture();
                }
            }
            requestAnimationFrame(detectFrame);
        }

        async function startBurstCapture() {
            isCapturing = true;
            mainStatus.innerText = "IDENTIFYING";
            mainStatus.className = "text-4xl font-black text-white italic animate-pulse";
            
            // 【重要】ここで識別処理（シミュレーション）を行う
            await performIdentification();

            for (let i = 0; i < 5; i++) {
                shutterOverlay.classList.remove('flash-effect'); void shutterOverlay.offsetWidth;
                shutterOverlay.classList.add('flash-effect');
                addThumbnail(); await new Promise(r => setTimeout(r, 150));
            }
            isCapturing = false;
            showResult();
        }

        // 【新設】画像識別ロジックの「受け皿」
        async function performIdentification() {
            // 本来はここで Teachable Machine などのモデルを呼び出す
            // 現在は 1.2秒の待機で「AIが計算している感」を演出
            await new Promise(r => setTimeout(r, 1200));
        }

        function showResult() {
            viewProcess.classList.add('hidden');
            viewResult.classList.remove('hidden');
            
            // 識別結果を反映
            document.getElementById('res-title').innerText = lastIdentifiedObject;
            resIdDetail.innerText = `CONFIDENCE: ${lastConfidence}%`;
            
            const isOk = lastConfidence > 40; // 判定シミュレーション
            viewResult.className = isOk ? 
                "hidden absolute inset-0 flex flex-col items-center justify-center p-2 animate-fade-in bg-blue-600" : 
                "hidden absolute inset-0 flex flex-col items-center justify-center p-2 animate-fade-in bg-red-600";
            
            viewResult.classList.remove('hidden');
        }

        function drawBox(ctx, x, y, w, h, color, lineWidth, text) {
            ctx.strokeStyle = color; ctx.lineWidth = lineWidth; ctx.strokeRect(x, y, w, h);
            const c = 15; ctx.lineWidth = lineWidth + 2; ctx.beginPath();
            ctx.moveTo(x, y+c); ctx.lineTo(x, y); ctx.lineTo(x+c, y); ctx.moveTo(x+w-c, y); ctx.lineTo(x+w, y); ctx.lineTo(x+w, y+c);
            ctx.moveTo(x+w, y+h-c); ctx.lineTo(x+w, y+h); ctx.lineTo(x+w-c, y+h); ctx.moveTo(x+c, y+h); ctx.lineTo(x, y+h); ctx.lineTo(x, y+h-c); ctx.stroke();
            if (text) { ctx.fillStyle = color; ctx.font = "bold 12px monospace"; ctx.fillText(`> ${text}`, x, y - 8); }
        }

        function addThumbnail() {
            const cvs = document.createElement('canvas'); cvs.width = 120; cvs.height = 90;
            cvs.getContext('2d').drawImage(video, 0, 0, 120, 90);
            const img = document.createElement('img'); img.src = cvs.toDataURL('image/jpeg');
            img.className = "h-20 w-20 object-cover border border-blue-500/50 rounded-sm";
            photoContainer.insertBefore(img, photoContainer.firstChild);
        }

        btnConfirm.addEventListener('click', () => {
            viewResult.classList.add('hidden'); viewProcess.classList.remove('hidden');
            mainStatus.innerText = "WAITING"; mainStatus.className = "text-3xl font-black text-white italic";
            btnTrigger.classList.remove('hidden'); photoContainer.innerHTML = '';
        });

        init();
    </script>
</body>
</html>
