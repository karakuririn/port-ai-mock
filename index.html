<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI検査 復旧モード v13.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-mono text-[10px] p-4">

    <div id="diag-box" class="bg-black border border-blue-500 p-2 mb-4 h-40 overflow-y-auto">
        <p class="text-blue-400 border-b border-blue-900 mb-1 font-bold">[NETWORK DIAGNOSTIC]</p>
        <div id="log-content"></div>
    </div>

    <div class="space-y-4">
        <h1 class="text-lg font-black italic border-l-4 border-blue-500 pl-2">SYSTEM_v13.5</h1>
        <button id="btn-trigger" class="w-full bg-slate-700 p-6 font-black rounded text-lg uppercase opacity-50 pointer-events-none">
            Wait for Initialization
        </button>
    </div>

    <div class="mt-4 relative bg-black aspect-video border border-white/10">
        <video id="webcam" class="w-full h-full object-cover" autoplay playsinline muted></video>
        <canvas id="overlay" class="absolute inset-0 w-full h-full"></canvas>
    </div>

    <script>
        const logArea = document.getElementById('log-content');
        function addLog(msg, color = 'text-gray-300') {
            const p = document.createElement('p');
            p.className = color;
            p.innerText = `> ${msg}`;
            logArea.appendChild(p);
            logArea.scrollTop = logArea.scrollHeight;
        }

        async function init() {
            addLog("Checking MediaPipe object...");
            
            // window経由で明示的にチェック
            if (typeof window.mediapipe === 'undefined') {
                addLog("ERROR: mediapipe is not defined. Network block suspected.", "text-red-500");
                addLog("ACTION: Try 4G/5G mobile data instead of Wi-Fi.", "text-yellow-400");
                return;
            }
            
            addLog("MediaPipe: FOUND", "text-green-400");

            try {
                const { ObjectDetector, FilesetResolver } = window.mediapipe.tasksVision;
                addLog("Loading WASM from Google Storage...");
                
                // WASMファイル（AIの部品）をロード
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                addLog("Loading AI Model (Lite0)...");
                const objectDetector = await ObjectDetector.createFromOptions(vision, {
                    baseOptions: { 
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/object_detector/efficientdet_lite0/float16/1/efficientdet_lite0.tflite",
                        delegate: "GPU" 
                    },
                    scoreThreshold: 0.3,
                    runningMode: "VIDEO"
                });

                addLog("Requesting Camera Access...");
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('webcam').srcObject = stream;
                
                addLog("SYSTEM READY", "text-green-400");
                const btn = document.getElementById('btn-trigger');
                btn.innerText = "START INSPECTION";
                btn.classList.replace('bg-slate-700', 'bg-blue-600');
                btn.classList.remove('opacity-50', 'pointer-events-none');

            } catch (e) {
                addLog(`CRITICAL ERROR: ${e.name}`, "text-red-500");
                addLog(`DETAILS: ${e.message}`, "text-red-400");
            }
        }

        // 実行開始
        window.onload = init;
    </script>
</body>
</html>
