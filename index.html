<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI検査 最終復旧 v13.6</title>
    <script src="https://unpkg.com/@mediapipe/tasks-vision@0.10.3/vision_bundle.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-mono text-[10px] p-4">

    <div id="diag-box" class="bg-black border border-blue-500 p-2 mb-4 h-48 overflow-y-auto">
        <p class="text-blue-400 border-b border-blue-900 mb-1 font-bold">[V13.6 ULTIMATE DIAGNOSTIC]</p>
        <div id="log-content"></div>
    </div>

    <div class="space-y-4">
        <button id="btn-trigger" class="w-full bg-slate-700 p-6 font-black rounded text-lg uppercase opacity-50 pointer-events-none">
            Initializing System...
        </button>
    </div>

    <div class="mt-4 relative bg-black aspect-video border border-white/10">
        <video id="webcam" class="w-full h-full object-cover" autoplay playsinline muted></video>
    </div>

    <script>
        const logArea = document.getElementById('log-content');
        function addLog(msg, color = 'text-gray-300') {
            const p = document.createElement('p');
            p.className = color;
            p.innerText = `> ${msg}`;
            logArea.appendChild(p);
            logArea.scrollTop = logArea.scrollHeight;
        }

        async function init() {
            addLog("Step 1: Checking Namespace...");
            
            // 複数の可能性をチェック
            const mp = window.mediapipe || (window.tasksVision ? {tasksVision: window.tasksVision} : null);
            
            if (!mp) {
                addLog("ERROR: MediaPipe Namespace NOT FOUND.", "text-red-500");
                addLog("Trying secondary load method...");
                return;
            }
            
            addLog("MediaPipe: DETECTED", "text-green-400");

            try {
                const { ObjectDetector, FilesetResolver } = mp.tasksVision;
                
                addLog("Step 2: Loading WASM engine...");
                const vision = await FilesetResolver.forVisionTasks(
                    "https://unpkg.com/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                addLog("Step 3: Creating Detector...");
                const objectDetector = await ObjectDetector.createFromOptions(vision, {
                    baseOptions: { 
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/object_detector/efficientdet_lite0/float16/1/efficientdet_lite0.tflite",
                        delegate: "GPU" 
                    },
                    scoreThreshold: 0.3,
                    runningMode: "VIDEO"
                });

                addLog("Step 4: Starting Camera...");
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('webcam').srcObject = stream;
                
                addLog("SUCCESS: SYSTEM ONLINE", "text-green-400");
                const btn = document.getElementById('btn-trigger');
                btn.innerText = "START INSPECTION";
                btn.classList.replace('bg-slate-700', 'bg-blue-600');
                btn.classList.remove('opacity-50', 'pointer-events-none');

            } catch (e) {
                addLog(`CRITICAL: ${e.name}`, "text-red-500");
                addLog(`DETAIL: ${e.message}`, "text-red-400");
            }
        }

        // ページ読み込み完了後に実行
        window.addEventListener('load', () => {
            addLog("Page Loaded. Starting Init...");
            init();
        });
    </script>
</body>
</html>
